<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap SelectInput</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="../src/css/selectinput.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-6">
                    <div class="well" style="margin: 2rem 0;">
                        <div class="form-group">
                            <label class="control-label" for="selectinput1">Select:</label>
                            <select id="selectinput1" class="form-control">
                                <option value="1">Canada</option>
                                <option value="2">Poland</option>
                                <option value="3">Latvia</option>
                                <option value="4" disabled>Bulgaria</option>
                                <option value="5">Russia</option>
                                <option value="6">Ukraine</option>
                                <option value="7">Germany</option>
                                <option value="8">United Kingdom</option>
                                <option value="9" selected>Sweden</option>
                                <option value="10" disabled>Australia</option>
                                <option value="11">United States</option>
                                <option value="12">Norway</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="selectinput2">Multiple select:</label>
                            <select id="selectinput2" multiple class="form-control">
                                <option value="1">Canada</option>
                                <option value="2">Poland</option>
                                <option value="3" selected>Latvia</option>
                                <option value="4" disabled>Bulgaria</option>
                                <option value="5">Russia</option>
                                <option value="6">Ukraine</option>
                                <option value="7" selected>Germany</option>
                                <option value="8">United Kingdom</option>
                                <option value="9">Sweden</option>
                                <option value="10" disabled>Australia</option>
                                <option value="11">United States</option>
                                <option value="12">Norway</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="selectinput3">Select with autocomplete:</label>
                            <select id="selectinput3" class="form-control" placeholder="Type your country...">
                                <option value="1">Canada</option>
                                <option value="2">Poland</option>
                                <option value="3">Latvia</option>
                                <option value="4" disabled>Bulgaria</option>
                                <option value="5" disabled>Russia</option>
                                <option value="6" selected>Ukraine</option>
                                <option value="7">Germany</option>
                                <option value="8">United Kingdom</option>
                                <option value="9" disabled>Sweden</option>
                                <option value="10">Australia</option>
                                <option value="11">United States</option>
                                <option value="12">Norway</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="selectinput4">Input with autocomplete:</label>
                            <input type="text" id="selectinput4" class="form-control" placeholder="Type your country...">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">&nbsp;</div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../src/js/selectinput.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {


                $('select, input').each(function() {
                    $(this).on('change', function() {
                        console.log('SelectInput `' + $(this).data('select') +'` [' + $(this).attr('id') +']: '+ $(this).val());
                    });
                });

                $('#selectinput1').selectinput({
                    toggleText: 'Select option',
                    toggleCaret: '<span class="caret"></span>'
                });
                $('#selectinput2').selectinput({
                    toggleText: 'Select option',
                    toggleCaret: '<span class="caret"></span>'
                });
                $('#selectinput3').selectinput({
                    toggleText: 'Type option',
                    toggleCaret: '<span class="caret"></span>',
                    autocomplete: './data.json',
                    debug: true
                });
                $('#selectinput4').selectinput({
                    toggleText: 'Select option',
                    toggleCaret: '<span class="caret"></span>',
                    autocomplete: './data.json'
                });


            });
        </script>
    </body>
</html>
